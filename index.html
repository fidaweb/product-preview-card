<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <div class="pic-cont">
      <img src="./images/image-product-desktop.jpg" alt="" class="pic">
      <img src="./images/image-product-mobile.jpg" alt="" class="mobile-pic">
    </div>
    <div class="info">
      <div class="header">Perfume</div>
      <div class="text">
        <h1 class="hook">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="footer">
        <div class="price">
          <div class="value">$149.99</div>
          <div class="previous-value">$169.99</div>
        </div>
        <button class="add"><img src="./images/icon-cart.svg" alt="" class="cart"><p>Add to Cart</p></button>
      </div>
      

    </div>
  </main>

  

  

  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fida Ullah</a>.
  </div>
</body>
</html>
